# BACKGROUND
background {
    monitor =
    path = ~/.config/backgrounds/arch-flair.png
    color = rgba(0, 0, 0, 0.8) # Slightly darker fallback for better contrast
    blur_passes = 3 # Increased for smoother blur
    blur_size = 8 # Larger blur radius for a softer effect
    brightness = 0.6 # Slightly brighter for vibrancy
    contrast = 1.0
    vibrancy = 0.3 # Subtle vibrancy boost
}

# GENERAL
general {
    no_fade_in = false # Enable fade-in for a smoother transition
    no_fade_out = true
    hide_cursor = false
     = 0
    # Sets the grace period for the compositor
    grace: 0 # ms
  
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 50 # Wider and slimmer for a modern look
    outline_thickness = 0 # No outline for a cleaner appearance
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(30, 30, 46, 0.5) # Semi-transparent dark background
    font_color = rgb(205, 214, 244) # Soft white for better readability
    fade_on_empty = true # Fade when empty for minimalism
    fade_timeout = 500
    rounding = 12 # Rounded corners for a modern touch
    check_color = rgb(250, 179, 135) # Softer accent color
    placeholder_text = <i><span foreground="##94e2d5">Enter Password...</span></i> # Modern teal placeholder
    hide_input = false
    position = 0, -150
    halign = center
    valign = center
    shadow_passes = 2 # Subtle shadow for depth
    shadow_size = 8
}


# PROFILE PICTURE
image {
    monitor =
    path = ~/Pictures/Sub_badge_4096x4096.png
    size = 120 # Slightly larger for prominence
    border_size = 0 # No border for a cleaner look
    rounding = -1 # Circular image
    position = 0, -50
    halign = center
    valign = center
    shadow_passes = 2 # Subtle shadow for depth
    shadow_size = 10
}
