set -g prefix C-Space
set-option -g default-shell /usr/bin/zsh
set-option -g escape-time 0

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"
set -g base-index 1

unbind C-b
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Neovim mode
set -g mode-keys vi
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
set -g @dracula-transparent-powerline-bg true
set -g @dracula-plugins "cpu-usage ram-usage"
set -g @dracula-battery-label "⚡︎"
set -g @dracula-battery-label false
set -g @dracula-show-battery-status true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top




# Tmux sessionizer in tmux
bind-key -r f run-shell "tmux neww tmux-sessionizer"
# Kill session with lowercase q (prompts)
bind-key q confirm-before -p "Kill session #S? (y/n)" kill-session
# Kill session with uppercase Q (no prompt)
bind-key Q kill-session
# Kill window with lowercase x (prompts)
bind-key x confirm-before -p "Kill window #W? (y/n)" kill-window
# Kill window with uppercase X (no prompt)
bind-key X kill-window


# Initialize tmux plugin manager
run "~/.tmux/plugins/tpm/tpm"
